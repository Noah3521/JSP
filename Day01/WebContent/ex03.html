<!DOCTYPE html>						<!-- HTML5임을 의미 -->
<html>								<!-- HTML 문서 영역을 나타낸다 -->
<head>								<!-- 웹 문서의 정보를 나타낸다. 화면에 출력되지 않음 -->
<meta charset="UTF-8">
<title>탭 제목</title>					<!-- 웹 브라우저의 탭 제목에 해당한다 -->
</head>
<body>								<!-- 화면에 출력되는 영역 -->

	<h1>ex03.html</h1>				<!-- 폰트가 크고 두껍게 출력된다 -->
	
	<button>전송</button>				<!-- 클릭 가능한 버튼을 그려준다 -->
	
	<br>
	
	Tag는 웹 문서에 출력되는데 영향을 준다<br>
	Tag는 Open태그와 Close태그로 이루어진다<br>
	Tag 사이에 작성된 데이터를 Elements(요소)라고 한다<br>
	Elements는 Tag에 따라서 다르게 출력된다<br>
	Tag는 Open태그만 있는 경우도 있다. br처럼<br>

</body>
</html>
