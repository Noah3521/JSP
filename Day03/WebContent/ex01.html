<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01.html</title>
</head>
<body>
	<h1>table 태그</h1>
	<hr>
	
	<p>표를 그리는 태그</p>
	
	<!-- 
		table	: 표를 그리는 태그. 단독으로는 효과가 없다
		tr		: table row. 테이블의 한 줄을 생성
		td		: table data. 실제 데이터가 채워질 한 칸
		th		: table headline. td와 같은데 폰트가 굵고 가운데 정렬된다
	 -->
	
	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>신장</th>
		</tr>
		
		<tr>
			<td>홍길동</td>
			<td>31</td>
			<td>178.3</td>
		</tr>
		
		<tr>
			<td>김진호</td>
			<td>16</td>
			<td>160.72</td>
		</tr>
		
		<tr>
			<td rowspan="2">이호진</td>			<!-- rowspan : 위/아래 칸을 합친다 -->
			<td>41</td>
			<td>172.3456</td>
		</tr>
		
		<tr>
			<td colspan="2">부산 광역시 해운대구</td>	<!-- colspan : 좌/우 칸을 합친다 -->
		</tr>
	</table>

</body>
</html>
