<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
	<h1>list 태그</h1>
	<hr>
	
	<p>ul, ol은 목록을 작성하는 태그</p>
	
	
	<h3>Front-End</h3>
	
	<ol>				<!-- ol : ordered list, 순서있는 리스트 -->
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
	</ol>
	
	
	<h3>Back-End</h3>
		
	<ul>				<!-- ul : unordered list, 순서없는 리스트 -->
		<li>JSP</li>
		<li>ASP</li>
		<li>PHP</li>
		<li>Ruby</li>
	</ul>

</body>
</html>
