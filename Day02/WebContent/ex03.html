<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03.html</title>
</head>
<body>
	<h1>태그의 속성</h1>
	<hr>
	
	<h3>※ font태그는 HTML5에서 더 이상 지원되지 않는 태그</h3>
	
	<font color="red">HTML</font>
	<font color="green">CSS</font>
	<font color="blue">JavaScript</font>
	
	<hr>
	
	<font color="#ff0000">HTML</font>
	<font color="#00ff00">CSS</font>
	<font color="#0000ff">JavaScript</font>
	<font color="#ffff00">JSP</font>
	<font color="#ff00ff">ASP</font>
	<font color="#00ffff">Python</font>
	<font color="#90caf9">PHP</font>
	
	<hr>
	
	<font size="3">HTML</font>	<!-- 3이 기본 크기 -->
	<font size="1">CSS</font>
	<font size="7">JavaScript</font>
	<font size="8">JSP</font>	<!-- 7이 끝 -->
	
	<hr>
	
	<font face="궁서체">HTML</font>
	<font face="굴림체">CSS</font>
	<font face="Comic Sans MS">JavaScript</font>
	
	<hr>
	
	
	<font color="#04cf5c" size="4" face="궁서체">여러 속성은 띄어쓰기로 구분해서 준다</font>

</body>
</html>
